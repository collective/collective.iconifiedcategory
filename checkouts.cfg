[buildout]
always-checkout = force
auto-checkout +=
    collective.documentviewer
    collective.eeafaceted.z3ctable
    collective.js.tooltipster
    collective.z3cform.select2

[remotes]
imio = https://github.com/imio
imio_push = git@github.com:imio
plone = https://github.com/plone
plone_push = git@github.com:plone
ftw = https://github.com/4teamwork
ftw_push = git@github.com:4teamwork
zopefoundation = https://github.com/zopefoundation
zopefoundation_push = git@github.com:zopefoundation
zopesvn = svn://svn.zope.org/repos/main/
collective = https://github.com/collective
collective_push = git@github.com:collective

[sources]
collective.documentviewer = git ${remotes:collective}/collective.documentviewer.git pushurl=${remotes:collective_push}/collective.documentviewer.git branch=plone6
collective.eeafaceted.z3ctable = git ${remotes:collective}/collective.eeafaceted.z3ctable.git pushurl=${remotes:collective_push}/collective.eeafaceted.z3ctable.git branch=plone6
collective.js.tooltipster = git ${remotes:collective}/collective.js.tooltipster.git pushurl=${remotes:collective_push}/collective.js.tooltipster.git branch=plone61
collective.z3cform.select2 = git ${remotes:collective}/collective.z3cform.select2.git pushurl=${remotes:collective_push}/collective.z3cform.select2.git
